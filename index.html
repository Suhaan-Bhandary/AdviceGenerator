<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <p class="advice-number">Adivce #<span id="number"></span></p>
        <h3 class="advice"></h3>

        <div class="loader hide"></div>

        <div class="divider">
          <img
            class="divider-desktop"
            src="./images/pattern-divider-desktop.svg"
            alt="pattern-divider-desktop"
          />
          <img
            class="divider-mobile"
            src="./images/pattern-divider-mobile.svg"
            alt="pattern-divider-mobile"
          />
        </div>

        <div class="dice">
          <img src="./images/icon-dice.svg" alt="dice" />
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/suhaan-bhandary" >Suhaan Bhandary</a>.
    </footer>
  </body>
</html>
